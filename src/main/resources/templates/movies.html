<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//style/movie.css">
</head>
<body>
<header th:insert="/fragments/header :: header"></header>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="el : ${movies}" class="col">
                <div class="card shadow-sm">
                    <img th:src="${el.img}" class="bd-placeholder-img card-img-top"
                         width="100%" height="450"
                         role="img"
                         preserveAspectRatio="xMidYMid slice" focusable="false">

                    </img>

                    <div class="card-body">
                        <p th:text="${el.name}" class="card-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font><font style="vertical-align: inherit;">Этот контент немного длиннее.</font></font></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/movies/' + ${el.id}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Показывать</font></font></button>
                                </a>
                            </div>
                            <small class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">9 минут</font></font></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
